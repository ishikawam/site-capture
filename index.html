<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Phantomjs capture test</title>

        <!-- Bootstrap core CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="css/capture.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Capture test</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">
            <div class="starter-template">
                <h1>Capture test</h1>
                <div class="col col-xs-12 col-sm-10 col-md-10">
                    <input id="url" type="text" class="form-control" placeholder="url" autofocus>
                </div>
                <div class="col col-xs-12 col-sm-2 col-md-2">
                    <button id="captureBtn" class="btn btn-block">Capture!</button>
                </div>
            </div>
            <div class="starter-template sub">
                <p class="lead">
                    Phantomjs
                </p>
            </div>
            <div class="row center">
                <div class="imageWrap">
                    <div class="imageWrapPc">
                        <p>pc</p>
                        <div id="image_phantom_pc" class="imagePc"></div>
                    </div>
                    <div class="imageWrapTablet">
                        <p>tablet</p>
                        <div id="image_phantom_tablet" class="imageTablet"></div>
                    </div>
                    <div class="imageWrapMobile">
                        <p>mobile</p>
                        <div id="image_phantom_mobile" class="imageMobile"></div>
                    </div>
                </div>
            </div>

            <div class="starter-template sub">
                <p class="lead">
                    Slimerjs (via Casperjs)
                </p>
            </div>
            <div class="row center">
                <div class="imageWrap">
                    <div class="imageWrapPc">
                        <p>pc</p>
                        <div id="image_slimer_pc" class="imagePc"></div>
                    </div>
                    <div class="imageWrapTablet">
                        <p>tablet</p>
                        <div id="image_slimer_tablet" class="imageTablet"></div>
                    </div>
                    <div class="imageWrapMobile">
                        <p>mobile</p>
                        <div id="image_slimer_mobile" class="imageMobile"></div>
                    </div>
                </div>
            </div>

            <div id="explain" class="row">
            </div>
            <div class="row">
                <p class="author"><a href="http://about.me/M_Ishikawa">M_Ishikawa</a></p>
            </div>
        </div><!-- /.container -->

        <!-- Bootstrap core JavaScript
             ================================================== -->

        <script src="capture.js"></script>
